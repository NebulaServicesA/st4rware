<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblocked Games Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lemon Milk', sans-serif;
    }
    body {
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #0073e6;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      color: white;
      font-size: 2rem;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: 0.3s;
    }
    .tab.active {
      background: #0073e6;
      color: white;
      border-color: #005bb5;
    }
    .content {
      display: none;
      margin-top: 1.5rem;
      text-align: center;
      width: 100%;
    }
    .content.active {
      display: block;
    }
    .search-bar {
      margin: 1rem;
      padding: 0.5rem;
      width: 300px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .game {
      width: 150px;
      height: 150px;
      position: relative;
      overflow: hidden;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .game:hover {
      transform: translateY(-10px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
    .game img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .game-name {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
    }
    .game:hover .game-name {
      opacity: 1;
    }
    .game-view {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
    }
    .game-view.active {
      display: flex;
    }
    .iframe-container {
      width: 80%;
      height: 70%;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 4rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .go-back {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 0.5rem 1rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1001;
    }
    .go-back:hover {
      background: #005bb5;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem 0;
      text-align: center;
      background: #0073e6;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>Unblocked Games Hub</header>
  <div class="tabs">
    <div id="gamesTab" class="tab active">Games</div>
    <div id="appsTab" class="tab">Apps</div>
    <div id="aboutTab" class="tab">About</div>
  </div>
  <div id="games" class="content active">
    <h2>Games</h2>
    <input type="text" id="searchBar" class="search-bar" placeholder="Search games..." oninput="searchGames()" />
    <div class="games-container" id="games-container"></div>
  </div>
  <div id="apps" class="content">
    <h2>Apps</h2>

  </div>
  <div id="about" class="content">
    <h2>About Us</h2>
    <p>Welcome to Unblocked Games Hub, your go-to source for fun online games!</p>
  </div>
  <div id="gameView" class="game-view">
    <button class="go-back" id="goBack">Go Back</button>
    <div class="iframe-container">

    const gamesContainer = document.getElementById("games-container");
    const gameView = document.getElementById("gameView");
    const gameIframe = document.getElementById("gameIframe");
    const gameTitle = document.getElementById("gameTitle");
    const goBack = document.getElementById("goBack");
    const searchBar = document.getElementById("searchBar");

    games.forEach((game) => {
      const gameDiv = document.createElement("div");
      gameDiv.classList.add("game");
      gameDiv.innerHTML = `<img src="${game.img}" alt="${game.name}"><div class="game-name">${game.name}</div>`;
      gameDiv.addEventListener("click", () => {
        gameIframe.src = game.url;
        gameTitle.textContent = game.name;
        gameView.classList.add("active");
      });
      gamesContainer.appendChild(gameDiv);
    });

    goBack.addEventListener("click", () => {
      gameIframe.src = "";
      gameView.classList.remove("active");
    });

    const searchGames = () => {
      const query = searchBar.value.toLowerCase();
      Array.from(gamesContainer.children).forEach((gameDiv) => {
        const gameName = gameDiv.querySelector(".game-name").textContent.toLowerCase();
        gameDiv.style.display = gameName.includes(query) ? "block" : "none";
      });
    };

    document.querySelectorAll(".tab").forEach((tab) => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
        document.querySelectorAll(".content").forEach((c) => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.id.replace("Tab", "")).classList.add("active");
      });
    });
  </script>

</html>
