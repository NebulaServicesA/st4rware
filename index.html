<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk&display=swap" rel="stylesheet"> <!-- Lemon Milk font -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lemon Milk', sans-serif; /* Using Lemon Milk font */
        }
        body {
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: #0073e6;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            background: #e6e6e6;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            font-size: 1.1rem;
        }
        .tab:hover {
            background: #0073e6;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .tab.active {
            background: #0073e6;
            color: white;
        }
        .content {
            display: none;
            width: 80%;
            margin-top: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .content.active {
            display: block;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .game {
            width: 150px; /* Smaller square size */
            height: 150px;
            position: relative;
            overflow: hidden;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        .game:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.1);
        }
        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s;
        }
        .game:hover img {
            filter: blur(5px); /* Blur the image on hover */
        }
        .game-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }
        .game:hover .game-name {
            opacity: 1;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            text-align: center;
            background: #0073e6;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .search-container {
            margin: 1rem 0;
        }
        .search-container input {
            padding: 0.5rem;
            width: 250px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border 0.3s;
        }
        .search-container input:focus {
            border-color: #0073e6;
        }
        .game-page {
            width: 80%;
            margin-top: 2rem;
            text-align: center;
        }
        .game-page img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .go-back {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 0.5rem 1rem;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .go-back:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>Unblocked Games Hub</header>
    <nav>
        <div class="tab active" data-tab="games">Games</div>
        <div class="tab" data-tab="apps">Apps</div>
        <div class="tab" data-tab="updates">Updates</div>
    </nav>

    <!-- Search bar -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Search games..." />
    </div>

    <div id="games" class="content active">
        <h2>Games</h2>
        <div class="games-container" id="games-container">
            <!-- Game 12: Happy Wheels -->
            <div class="game" data-game="https://games-online.io/game/HappyWheels/" data-name="Happy Wheels">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj_qZAxS9_mOuv90OH4m4qzzl5V6s2_KtO5Q&s" alt="Happy Wheels"> <!-- Placeholder image -->
                <div class="game-name">Happy Wheels</div>
            </div>

            <!-- Game 13: Snowball.io -->
            <div class="game" data-game="https://google-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/gertdoro/SQLite4Unity3d@8516fc0bd1d2be662ca484f5dc506268b24763ef/Example/Assets/snowball.xml&container=ig" data-name="Snowball.io">
                <img src="https://www.pikpng.com/pngl/b/361-3613421_snowball-io-snowball-io-logo-png-transparent.png" alt="Snowball.io"> <!-- Placeholder image -->
                <div class="game-name">Snowball.io</div>
            </div>

            <!-- Game 14: Dune -->
            <div class="game" data-game="https://scratch.mit.edu/projects/365254777/embed" data-name="Dune">
                <img src="https://www.speedrun.com/game/y8q5m0e9/cover.png" alt="Dune"> <!-- Placeholder image -->
                <div class="game-name">Dune</div>
            </div>

            <!-- Game 15: Crossy Road -->
            <div class="game" data-game="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/bessiegasbarro/CTRoad@48e0fa150a66bcd0e589e46c0bdd84c3f520a4f3/ctr.xml&container=ig" data-name="Crossy Road">
                <img src="https://play-lh.googleusercontent.com/ftNlDpwaxtpXMzoXYNLMUJtJ1Qm5OlaHY9A6nEyj1o_vmb-VJowocfqZfv5hD93x8rY" alt="Crossy Road"> <!-- Placeholder image -->
                <div class="game-name">Crossy Road</div>
            </div>

            <!-- Game 16: Cookie Clicker -->
            <div class="game" data-game="https://webglmath.github.io/cookie-clicker/" data-name="Cookie Clicker">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Cookie_Clicker_Logo.png/800px-Cookie_Clicker_Logo.png" alt="Cookie Clicker"> <!-- Placeholder image -->
                <div class="game-name">Cookie Clicker</div>
            </div>

            <!-- Game 17: Tomb of the Mask -->
            <div class="game" data-game="https://scratch.mit.edu/projects/468203032/embed" data-name="Tomb of the Mask">
                <img src="https://www.speedrun.com/static/game/yzg9wfr9/cover.png?v=424fcd1" alt="Tomb of the Mask"> <!-- Placeholder image -->
                <div class="game-name">Tomb of the Mask</div>
            </div>

            <!-- Game 18: Pop the Lock -->
            <div class="game" data-game="https://scratch.mit.edu/projects/977322731/embed" data-name="Pop the Lock">
                <img src="https://www.speedrun.com/static/game/jzdq7lr2/cover.png?v=424fcd1" alt="Pop the Lock"> <!-- Placeholder image -->
                <div class="game-name">Pop the Lock</div>
            </div>

            <!-- Game 19: Car Driving -->
            <div class="game" data-game="https://gg-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/gertdoro/UnityExplorer@b38448679f5490397649c620ad8f803f834df565/UI/card.xml&container=ig" data-name="Car Driving">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzn2Kym87f66ihkz2pnFxlPOhqr_-_a7kd-vfoIq5_3O5GROZaEL1iXqChx-2ZTzFfGeT5jxVw0JUO9bXex0MLG4BqZ" alt="Car Driving"> <!-- Placeholder image -->
                <div class="game-name">Car Driving</div>
            </div>
        </div>
    </div>

    <footer>Powered by Unblocked Games Hub</footer>

    <script>
        // Tab navigation functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                // Switch active tab
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                this.classList.add('active');
                const activeTab = this.getAttribute('data-tab');
                
                // Show content of the active tab
                document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
                document.getElementById(activeTab).classList.add('active');
            });
        });
    </script>
</body>
</html>
