<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lemon Milk', sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: #0073e6;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            background: #e6e6e6;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab:hover {
            background: #0073e6;
            color: white;
        }
        .tab.active {
            background: #0073e6;
            color: white;
        }
        .content {
            display: none;
            margin-top: 1.5rem;
            text-align: center;
        }
        .content.active {
            display: block;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .game {
            width: 150px;
            height: 150px;
            position: relative;
            overflow: hidden;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }
        .game:hover .game-name {
            opacity: 1;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            text-align: center;
            background: #0073e6;
            color: white;
            width: 100%;
        }
        .game-box {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #0073e6;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80vw; /* Larger size for square box */
            height: 80vw; /* Making the game box square */
            max-width: 600px; /* Max size for bigger screens */
            max-height: 600px; /* Max size for bigger screens */
        }
        .game-box iframe {
            width: 100%;
            height: 100%;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 0.5rem 1rem;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #005bb5;
        }
        .pagination {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .page-button {
            padding: 0.5rem 1rem;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .page-button:hover {
            background: #005bb5;
        }
        .page-button.disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>Unblocked Games Hub</header>

    <div class="tabs">
        <div id="gamesTab" class="tab active">Games</div>
        <div id="appsTab" class="tab">Apps</div>
        <div id="aboutTab" class="tab">About</div>
    </div>

    <div id="games" class="content active">
        <h2>Games</h2>
        <div class="games-container" id="games-container">
            <!-- Games will be dynamically inserted here -->
        </div>
        <div class="pagination">
            <button id="prevPage" class="page-button disabled" disabled>Prev</button>
            <span id="pageNumber">Page 1</span>
            <button id="nextPage" class="page-button">Next</button>
        </div>
    </div>

    <div id="apps" class="content">
        <h2>Apps</h2>
        <p>Explore exciting web apps and games right here!</p>
    </div>

    <div id="about" class="content">
        <h2>About Us</h2>
        <p>Welcome to Unblocked Games Hub, your go-to source for fun and engaging online games.</p>
    </div>

    <div id="gameBox" class="game-box">
        <button class="back-button" onclick="closeGameBox()">Back</button>
        <h3 id="gameTitle">Game Title</h3>
        <iframe id="gameFrame" width="800" height="600"></iframe>
        <br>
    </div>

    <footer>Powered by Unblocked Games Hub</footer>

    <script>
        // Game data
        const games = [
            { name: "Funny Shooter 2", url: "https://bitlifeonline.github.io/class2623/funny-shooter-2/", img: "https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=1200,height=1200,fit=cover,f=png/894abba63a6b23fed823f404831f444f.jpeg" },
            { name: "Basketball Legends", url: "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/bobydob/JSEngine@5ebf5ebca88beaad3f3e9dcf461e25778c2a1a56/build/bl20/bl2020.xml&container=ig", img: "https://play-lh.googleusercontent.com/ic00VASLUq4PMhmWyvYtAIaexc4X3dYXyDSMf4ThI6kIaxPVvKPw9xaszcUFvTAKHj8" },
            { name: "Subway Surfers", url: "https://ly4fsf.csb.app/", img: "https://play-lh.googleusercontent.com/Y1sBvjs4B9nZhNR3wQMD-aSdkCJl1j1KrezuayLCrra13LZYecvCy-Eipf3pGaIH4v_C" },
            { name: "Slope", url: "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/WebStarterkit@27197d685502953065e3a3259b6e34f5acb94e65/src/sp1.5.xml&container=ig", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_jOGkGj0Auir2Z0KqYkPVM0-RDgPR-6M5Gg&s" },
            { name: "Time Shooter", url: "https://classroomjq.github.io/class2623/time-shooter-3-swat/", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQev9Sddx8DQk_gkGzI2Kze5ocs3lu1hqgA-w&s" },
            { name: "Skibidi Toilet", url: "https://google-opensocial.googleusercontent.com/gadgets/ifr?url=https://147294106-271957305593713958.preview.editmysite.com/uploads/b/146211889-736862448591698921/files/stio.xml&container=ig", img: "https://static.wikia.nocookie.net/skibidi-toilet-official/images/b/b1/GiantST.png/revision/latest/thumbnail/width/360/height/360?cb=20240205231829" },
            { name: "Moto X3M Pool Party", url: "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://649025137-174029463385024710.preview.editmysite.com/uploads/b/139890129-767696982876512205/files/mx3mpp.xml&container=ig", img: "https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=1200,height=1200,fit=cover,f=png/0235b530eec4f17ad60137f6b245a988.jpeg" },
            { name: "Soccer Random", url: "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://471058263-725410472258601738.preview.editmysite.com/uploads/b/139890129-510930859892590631/files/sr.xml&container=ig", img: "https://play-lh.googleusercontent.com/G1PIlb6HWKSaDre0XpUcmKGps9T4iamsSlwrogB3EJzYv4bz0M2am4D17MtGzndaOOU" },
            { name: "Retro Bowl", url: "https://vtn5c31dcjtimmb9o2lm882bk13i56hh-a-sites-opensocial.googleusercontent.com/gadgets/ifr?url=https://274079163-174037128449362058.preview.editmysite.com/uploads/b/139890129-899796311729593176/files/rtbl.xml&container=enterprise&view=default&lang=en&country=ALL&sanitize=0&v=afedeabb2fce9b51&libs=core&mid=88&parent=https://sites.google.com/site/unblockedgame76/retrobowl#st=e%3DAIHE3cA1zgmQ7PKxlx7gtXV8Ub9dOexMzGOvLpmP90ETyaA0SJuy%252F%252FHkPGbYwCvaGPhFsAdc7rRc6%252BybvNKZAUCjKAd4wrUvwKDuBOb6QApVN9bfKbiXPEm48GiSwjjxDyoReMGHB3Wg%26c%3Denterprise&rpctoken=2316186717334572930", img: "https://upload.wikimedia.org/wikipedia/en/b/bf/Retro_Bowl_cover.png" },
            { name: "Slope", url: "https://classroomjq.github.io/class2623/slope/", img: "https://play-lh.googleusercontent.com/FgHYY1cdp7l5PhlYfFrAsv8lAqntaz6aF2u8CWy0Jb0wO_qBQqwlIiktd9C1n-1sMnB0" }
        ];

        const itemsPerPage = 8;
        let currentPage = getCurrentPageFromURL();

        // Show Games Function
        function showGames() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageGames = games.slice(startIndex, endIndex);

            const container = document.getElementById("games-container");
            container.innerHTML = "";

            pageGames.forEach(game => {
                const gameDiv = document.createElement("div");
                gameDiv.className = "game";
                gameDiv.onclick = () => openGameBox(game.name, game.url);
                gameDiv.innerHTML = `
                    <img src="${game.img}" alt="${game.name}">
                    <div class="game-name">${game.name}</div>
                `;
                container.appendChild(gameDiv);
            });

            // Update pagination buttons
            document.getElementById("prevPage").classList.toggle("disabled", currentPage === 1);
            document.getElementById("nextPage").classList.toggle("disabled", currentPage * itemsPerPage >= games.length);
            document.getElementById("pageNumber").textContent = `Page ${currentPage}`;
        }

        // Open Game Box
        function openGameBox(name, url) {
            document.getElementById("gameTitle").textContent = name;
            document.getElementById("gameFrame").src = url;
            document.getElementById("gameBox").style.display = "block";
        }

        // Close Game Box
        function closeGameBox() {
            document.getElementById("gameBox").style.display = "none";
        }

        // Get Current Page from URL
        function getCurrentPageFromURL() {
            const path = window.location.pathname.split("/").pop();
            let page = parseInt(path) || 1;
            return Math.max(page, 1);  // Ensure page is at least 1
        }

        // Update URL with the current page
        function updateURL(page) {
            history.pushState(null, null, `/${page}`);
        }

        // Change Page
        function goToPage(page) {
            currentPage = page;
            updateURL(page);
            showGames();
        }

        document.getElementById("prevPage").onclick = () => {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        };

        document.getElementById("nextPage").onclick = () => {
            if (currentPage * itemsPerPage < games.length) {
                goToPage(currentPage + 1);
            }
        };

        // Initialize the page
        showGames();
    </script>
</body>
</html>
