<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seraph</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('URL_FOR_BACKGROUND_IMAGE') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        p {
            margin: 0;
            font-size: 1.2em;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
        .grid {
            display: none;
            margin-top: 20px;
        }
        .grid-item {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background: white;
            color: black;
            position: relative;
            cursor: pointer;
        }
        .grid-item:hover .name {
            display: block;
        }
        .name {
            display: none;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        .game-page {
            display: none;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            color: black;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>seraph</h1>
        <p>version 10 / release build</p>
        <div class="buttons">
            <div class="button" id="games-button">games</div>
            <div class="button" id="apps-button">apps</div>
            <div class="button" id="settings-button">settings</div>
        </div>
        <div class="links">
            <a href="#">mobile</a> • 
            <a href="#">rehost</a> • 
            <a href="#">open blank</a> • 
            <a href="#">discord</a> • 
            <a href="#">update log</a> • 
            <a href="#">source code</a>
        </div>
        <div class="footer">
            website created/developed by @a456pur
        </div>
    </div>
    <div class="grid" id="games-grid">
        <div class="grid-item" onclick="openGame('URL_FOR_GAME_1')">
            <img src="URL_FOR_GAME_ICON_1" alt="Game 1">
            <div class="name">Game 1</div>
        </div>
        <div class="grid-item" onclick="openGame('URL_FOR_GAME_2')">
            <img src="URL_FOR_GAME_ICON_2" alt="Game 2">
            <div class="name">Game 2</div>
        </div>
        <!-- Add more games as needed -->
    </div>
    <div class="game-page" id="game-page">
        <div class="back-button" onclick="goBack()">Go Back</div>
        <iframe id="game-iframe" src="" width="100%" height="100%"></iframe>
    </div>
    <script>
        document.getElementById('games-button').onclick = function() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('games-grid').style.display = 'block';
        };

        document.getElementById('apps-button').onclick = function() {
            // Add functionality for apps button if needed
        };

        function openGame(url) {
            document.getElementById('games-grid').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
            document.getElementById('game-iframe').src = url;
        }

        function goBack() {
            document.getElementById('game-page').style.display = 'none';
            document.getElementById('games-grid').style.display = 'block';
        }
    </script>
</body>
</html>
